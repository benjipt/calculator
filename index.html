<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" charset="UTF-8" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="calculator-display"></div>
        <!-- Need 19 buttons that represent the math operations, number chars, and commands-->
        <div class="button-container">
            <button class="command" id="clear">C</button>
            <button class="command" id="plus-minus">+/-</button>
            <button class="command" id="percent">%</button>
            <button class="operation" id="divide">รท</button>
            <button class="numchar" id="seven">7</button>
            <button class="numchar" id="eight">8</button>
            <button class="numchar" id="nine">9</button>
            <button class="operation" id="multiply">ร</button>
            <button class="numchar" id="four">4</button>
            <button class="numchar" id="five">5</button>
            <button class="numchar" id="six">6</button>
            <button class="operation" id="subtract">-</button>
            <button class="numchar" id="one">1</button>
            <button class="numchar" id="two">2</button>
            <button class="numchar" id="three">3</button>
            <button class="operation" id="add">+</button>
            <button class="numchar bottom-left" id="zero">0</button>
            <button class="numchar" id="decimal">.</button>
            <button class="operation bottom-right" id="equals">=</button>
        </div>
    </div>
</body>
</html>
